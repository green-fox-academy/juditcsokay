<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Todo CRUD App</title>
</head>
    <a href="/todo/add">Add new todo</a>
    <h1>Todos for today:</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ACTION</th>
                <th>DONE</th>
                <th>URGENT</th>
                <th></th>
            </tr>
        </thead>
        <tr th:each="onetodo : ${todos}">
            <td th:text="${onetodo.id}"></td>
            <td th:text="${onetodo.title}"></td>
            <td th:text="${onetodo.done}"></td>
            <td th:text="${onetodo.urgent}"></td>
            <td><a th:href="@{${onetodo.id} + '/delete'}">Delete</a></td>
        </tr>
    </table>
    <a href="/todo/list?isActive=true">ddffdg</a>
    <a href="/todo/list?isActive=false">dxgfdfddffdg</a>
</body>
</html>
