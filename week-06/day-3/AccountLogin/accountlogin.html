<!DOCTYPE html>
<html>
<head>
	<title>Login form</title>
	<link rel="stylesheet" type="text/css" href="accountlogin.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
 

</head>
<body>
	<div>
		<p id="title">Account Login</p>
		<form action="http://wikipedia.org" method="post">
		<p>Username</p>
		<input id="username" type="email" name="username" required>
		<br>
		<p>Password</p>
		<input id="password" type="password" name="password" pattern=".{5,10}" required title="Password must be between in 5 to 10 characters!">
		<br>
		<a href="accountlogin.html">Forgot password?</a>
		<br>
		<input id="loginbutton" type="submit" value="Login">
	</div>
</body>
</html>
