<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Your tama's profile</title>
</head>
<body>
	<h1>Gudetamagochi</h1>
    <div id="menu">
        <ul>
            <li><a href="">Information</a></li>
            <li><a th:href="@{${gudetama.name} + '/trickcenter'}">Trick Center</a></li>
        </ul>
    </div>
    <img src="/images/gudetama.png">
    <p th:utext="'This is ' + ${gudetama.name} + '!<br>Currently living on food nad drink. He knows ' + ${gudetama.tricks.size()} + ' tricks.'" />
    <h3>Known tricks</h3>
    <ul th:each="trick: ${tricklist}" th:object="${trick}">
        <li  th:text="*{getName()}"></li>
    </ul>
</body>
</html>
